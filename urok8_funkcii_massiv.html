<!DOCTYPE html>
<html>
<head>
	<title>Урок №8. Задачи на функции работы с массивами в JavaScript</title>
	<meta charset="utf-8">
</head>
<body>

	<header>
		<h2>Урок №8. Задачи на функции работы с массивами в JavaScript</h2>
	</header><br>


	<button onclick="func2()">Задание № 1-2</button>
	<button onclick="func5()">Задание № 5-6</button>
	<button onclick="func7()">Задание № 7</button>
	<button onclick="func8()">Задание № 8</button>
	<button onclick="func9()">Задание № 9</button>
	<button onclick="func11()">Задание № 11</button>
	<button onclick="func14()">Задание № 14</button>




	<script type="text/javascript">
		
		function func2() {
			var a = [1,2,3];
			var b = [4,5,6];
			alert("[" + a + "] + [" + b + "] = " + a.concat(b) +
				"\n [" + a + "] reverse in [" + a.reverse() + "]");
		}

		function func5() {
			var arr = ['js', 'css', 'jq'];
			alert(arr + "\n" + "1 = " + arr.shift() + "\n" + "2 = " + arr.pop());
		}

		function func7() {
			var arr = [1, 2, 3, 4, 5];
			var result = arr.slice(0, 3);
			alert(result);
		}
		
		function func8() {
			var arr = [1, 2, 3, 4, 5];
			var result = arr.slice(-2);
			alert(result);
		}

		function func9() {
			var arr = [1, 2, 3, 4, 5];
			arr.splice(1,2);
			alert(arr);
		}

		function func11() {
			var arr = [1, 2, 3, 4, 5];
			arr.splice(3,0,'a','b','c');
			alert(arr);
		}

		function func14() {
			var arr = {js:'test', jq: 'hello', css: 'world'};
			alert(Object.keys(arr));
		}
	

	</script>

	<style type="text/css">
		button {
			height: 40px;
			padding: 10px;
			margin: 5px auto;
			display: block;
			border-radius: 5px;
		}


		header {
			width: 100%;
		}

		header h2{
			width: 30%;
			margin: 5px auto;
		}
	</style>
</body>
</html>
