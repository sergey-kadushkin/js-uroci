<!DOCTYPE html>
<html>
<head>
	<title>Урок №18. Задачи на отработку циклов и функций JavaScript</title>
	<meta charset="utf-8">
</head>
<body>

	<header>
		<h2>Урок №18. Задачи на отработку циклов и функций JavaScript</h2>
	</header><br>


	<button onclick="func1()">Задание № 1(in console)</button>
	<button onclick="func2()">Задание № 2(in console)</button>
	<button onclick="func3()">Задание № 3(in console)</button>
	<button onclick="func4()">Задание № 4</button>
	<button onclick="func5()">Задание № 5</button>
	<button onclick="func6()">Задание № 6</button>
	<button onclick="func8()">Задание № 8(in console)</button>


	<script type="text/javascript">
		
		function func1() {
			for (var i = 1; i <= 100; i++) {
				console.log(i);
			}
		}

		function func2() {
			for (var i = 100; i >= 1; i--) {
				console.log(i);
			}
		}

	
	function func3() {
		for (var i = 2; i <= 100; i+=2) {
			console.log(i);
		}
	}

	function func4() {
		var arr = [];
		for (var i = 1; i <= 10; i++) {
			arr.push('x');
		}
		alert(arr);
	}

	function func5() {
		var arr = [];
		for (var i = 1; i <= 10; i++) {
			arr.push(i);
		}
		alert(arr);
	}

	function func6() {
		var arr = [];
		for (var i = 1; i <= 10; i++) {
			arr.push(Math.random().toFixed(2));
		}
		alert(arr);
	}

	function func8() {
		var arr = [1, 2, 4, -1, -3, 8, 7, 0, -5, 18, 12];
		for (var i = 0; i < arr.length; i++) {
			if(arr[i] > 0 && arr[i] < 10) {
				console.log(arr[i]);
			}
		}
    }
		
	</script>

	<style type="text/css">
		button {
			height: 40px;
			padding: 10px;
			margin: 5px auto;
			display: block;
			border-radius: 5px;
		}


		header {
			width: 100%;
		}

		header h2{
			width: 50%;
			margin: 5px auto;
		}
	</style>
</body>
</html>
