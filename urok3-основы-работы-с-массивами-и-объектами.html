	<button onclick="funс1()">Задание № 1</button>

	<script type="text/javascript">
		
		function funс1() {
			arr = ["a","b","c"];
			alert(arr);
		}

		function func2() {
			arr = ["a","b","c"];
			alert(arr[0]);
			alert(arr[1]);
			alert(arr[2]);
		}

		function func3() {
			arr = ["a","b","c","d"];
			alert(arr[0]+"+"+arr[1]+"+"+arr[2]+"+"+arr[3]);
		}

		function func4() {
			var arr = [2, 5, 3, 9];
			var result = arr[0] * arr[1] + arr[2] * arr[3];
			alert(result);
			
		}
		
		function func5() {
			var obj = {a: 1, b: 2, c: 3};
			alert(obj['c']);
			alert(obj.c);
		}

		function func6() {
			var obj = {Коля: '1000', Вася: '500', Петя: '200'};
			alert("Зарплата Пети: "+obj['Петя']+"\n"+"Зарплата Коли: "+obj["Коля"]);
		}

			var obj = {1:'пн', 2:'вт', 3:'ср', 4:'чт', 5:'пт', 6:'сб', 7:'вс'};

		}

			var obj = {1:'пн', 2:'вт', 3:'ср', 4:'чт', 5:'пт', 6:'сб', 7:'вс'};
			alert(obj[day]);
		}
		
		function func9() {
			var arr = [ [1, 2, 3], [4, 5, 6], [7,8,9] ];
			alert(arr[1][0]);
		}

		function func10() {
			var o =  {js:['jQuery', 'Angular'], php: 'hello', css: 'world'};
			alert(o.js[0])
		}

			var week = {
			'ru':['пн','вт','ср','чт','пт','сб','вс'],
			'en':['mn','ts','wd','th','fr','st','sn']
			};
			alert("RUS: "+week['ru'][0]+"\n"+"ENG: "+week['en'][2]);
		}

		function func12() {

			'en':['mn','ts','wd','th','fr','st','sn']
			};
