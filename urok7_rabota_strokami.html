	<script type="text/javascript">
		
		function func2() {
			var str = 'js';

		function func8() {

		function func10() {
			var date = '2025-12-31';
			var arr = date.split('-');
			var date2 = '';
			for (var i = arr.length-1; i>=1; i--) {
				date2 += arr[i] + ".";
			}
			date2 += arr[0];
			alert(date + " -> " + date2);
		}

		function func11() {
			var arr = ['я', 'учу', 'javascript', '!'];
			alert(arr + " -> " + arr.join('+'));
		}

		function func14() {
			var str = 'var_test_text_gotto_dkdd';
			var arr = str.split('_');
			var str2 = '';
			str2+=arr[0];
			for (var i = 1; i < arr.length; i++) {
				arr[i] = arr[i].slice(0,1).toUpperCase()+arr[i].slice(1);
				str2+=arr[i];
			}
			alert(str + " -> " + str2);
		}
