<!DOCTYPE html>

	<meta charset="utf-8">

<body>

	<header>
		<h2>Урок №5. Циклы</h2>
	</header><br>


	<button onclick="func1()">Задание № 1(in console)</button>
	<button onclick="func2()">Задание № 2(in console)</button>
	<button onclick="func3()">Задание № 3(in console)</button>

	<button onclick="func16()">Задание № 16</button>



	<script type="text/javascript">
		
		function func1() {
			for (var i = 1; i <= 100; i++) {
				console.log(i);	
			}
		}

		function func2() {
			for (var i = 11; i <= 33; i++) {
				console.log(i);
			}
		}

		function func3() {
			for (var i = 0; i <= 100; i+=2) {
				console.log(i);
			}
		}

		function func4() {
			var sum = 0;
			for (var i = 1; i <= 100; i++) {
				sum+=i;
			}
			console.log(sum);
		}
		
		function func5() {
			var arr = [1,2,3,4,5];
			for (var i = 0; i < arr.length; i++) {
				console.log(arr[i]);
			}
		}

		function func7() {
			var obj = {green: 'зеленый', red: 'красный', blue: 'голубой'};
			for (key in obj){
				alert(key+':'+obj[key]);
			}
		}

		function func8() {
			var obj = {Коля: '200', Вася: '300', Петя: '400'};
			for (key in obj) {
				alert(key+"- зарплата "+obj[key]+"рублей");
			}
			
		}

		function func9() {
			var arr = [2, 5, 9, 15, 0, 4];
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] > 3 && arr[i] < 10) {
					alert(arr[i]);
				}
			}
		}
		
		function func10() {
			var sum = 0;
			var arr = [2, -1, -3, 15, 0, 4, -4, 56, 1, 43, -5];
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] >= 0) {
					sum += arr[i];
				}
			}
			alert(sum);
		}

		function func13() {
			var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
			result = '';
			for (var i = 0; i < arr.length; i++) {
				result += '-' + arr[i];
			}
			alert(result += '-');
		}

		function func16() {
			for (var n = 1000, i = 0; n > 50; i++) {
				n=n/2;
			}
			alert("n = "+n+"\niteration number = "+i);
		}

	</script>
