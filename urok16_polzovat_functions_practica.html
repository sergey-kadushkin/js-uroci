<!DOCTYPE html>
<html>
<head>
	<title>Урок №16. Практика на работу с пользовательскими функциями</title>
	<meta charset="utf-8">
</head>
<body>

	<header>
		<h2>Урок №16. Практика на работу с пользовательскими функциями</h2>
	</header><br>


	<button onclick="func1()">Задание № 1</button>
	<button onclick="func2()">Задание № 2</button>
	<button onclick="func3()">Задание № 3</button>
	


	<script type="text/javascript">
		
		function func1() {
			var str = prompt("Write something");
			var newArr = [];

			function ucfirst(str) {
				return str.slice(0, 1).toUpperCase() + str.slice(1);
			}

			var arr = str.split(' ');
			for (var i = 0; i < arr.length; i++) {
				newArr.push(ucfirst(arr[i]));
			}

			var newStr = newArr.join(' ');
			alert(newStr);

		}

		function func2() {
			var a = 'var_text_hello';
			var newArr = [];
			var arr = a.split('_');

			newArr.push(arr[0]);

			function preobr(str) {
				return str.slice(0, 1).toUpperCase() + str.slice(1);
			}

			for (var i = 1; i < arr.length; i++) {
				newArr.push(preobr(arr[i]));
			}

			var str = newArr.join('');
			alert(a + '\n' + str);
		}

	
	function func3() {
			function inArray(str, arr) {
				for (var i = 0; i < arr.length; i++) {
					if (arr[i] === str) {
						return true;
					}
				}
				return false;
			}
			var arr = prompt('Введите массив из слов через пробел').split(' ');
			var str = String(prompt('Введите слово'));

			if (inArray(str,arr)==true) {
				alert('Слово в этом массиве');
			} else {
				alert('Слово не в этом массиве');
			}		
	}
		
	</script>

	<style type="text/css">
		button {
			height: 40px;
			padding: 10px;
			margin: 5px auto;
			display: block;
			border-radius: 5px;
		}


		header {
			width: 100%;
		}

		header h2{
			width: 50%;
			margin: 5px auto;
		}
	</style>
</body>
</html>
